<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>常用指令：v-model</title>
	<script src="js/vue.js"></script>
	<script>
		window.onload=function(){
			new Vue({
				el:'#gyz',
				data:{
					arr:[12,4,23,5,12],
					users:[
						{id:9527,name:'唐伯虎',age:25},
						{id:1001,name:'秋香',age:22},
						{id:1002,name:'石榴姐',age:29}
					]
				}
			});
		}
	</script>
</head>
<body>
	<div id="gyz">
		<ul>
			<!-- 普通循环 -->
			<!-- 可以循环包含重复元素的集合 -->
			<li v-for="value in arr">{{value}}</li>

			<!-- 键值循环 -->
			<li v-for="(v,k) in arr">{{k}}={{v}}</li>

			<!-- 可以通过指定:key 属性绑定唯一key，当更新元素时可重用元素，提高效率，类似于1.0中的track-by -->
			<li v-for="(v,k) in arr" :key="k">{{v}}</li>

			<li v-for="(user,index) in users">
				{{++index}},{{user.id}},{{user.name}},{{user.age}}
			</li>
		</ul>
	</div>
</body>
</html>
