<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>模板</title>
	<script src="js/vue.js"></script>
	<script>
		window.onload=function(){
			new Vue({
				el:'#gyz',
				data:{
					msg:'welcom to shanghai'
				},
				created:function(){
					alert(111);
				}
			});
		}
	</script>
	<style>
		[v-cloak]{
			display: none;
		}
	</style>
</head>
<body>
	<div id="gyz">
		<input type="text" v-model="msg">
		<h3 v-cloak>{{msg}}</h3>
		<h3 v-text="msg"></h3>
		<h3 v-html="msg"></h3>
		<h3 v-once v-cloak>{{msg}}</h3>
		<h3 v-pre>{{msg}}</h3>
	</div>
</body>
</html>
