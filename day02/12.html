<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset='UTF-8'>
	<title>animate多元素动画</title>
	<link rel="stylesheet" href="css/animate.css">
	<script src='js/vue.js'></script>
</head>
<style>
	p{
		width: 50px;
		height: 50px;
		background-color: red;
		margin: 20px auto;
	}
</style>
<body>
	<div id="gyz">
		<button @click = "flag = !flag">显示/隐藏</button>
		<transition-group
			enter-active-class="animated bounceInLeft"
    		leave-active-class="animated bounceOutRight"
		>
			<p v-show = "flag" :key = "1">上海</p>
			<p v-show = "flag" :key = "2">浦东</p>
		</transition-group>
	</div>
	<script>
		var vm = new Vue({
			el:'#gyz',
			data:{
				flag:false
			}
		});
	</script>
</body>
</html>
